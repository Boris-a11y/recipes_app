<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ currentRecipe.title }}</mat-card-title>
    <mat-card-subtitle>Owner: {{ currentRecipe.owner }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Description:
    <p>{{ currentRecipe.description }}</p>
  </mat-card-content>
  <mat-card-content>
    Ingredients:
    <p>{{ currentRecipe.ingredients }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button (click)="deleteRecipe()">DELETE</button>
    <mat-hint>{{ errorMessage }}</mat-hint>
  </mat-card-actions>
</mat-card>
