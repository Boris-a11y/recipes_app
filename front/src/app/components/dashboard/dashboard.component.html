<mat-card class="example-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      ><a routerLink="{{ recipe.id }}">{{ recipe.title }}</a></mat-card-title
    >
    <mat-card-subtitle
      >Written by: "<strong>{{ recipe.owner }}</strong
      >"
    </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ recipe.ingredients }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>COMMENT</button>
  </mat-card-actions>
</mat-card>
