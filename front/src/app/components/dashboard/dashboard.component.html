<p>dashboard works!</p>

<app-add-recipe></app-add-recipe>

<mat-card class="example-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle>Written by: "{{ recipe.owner }}" </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ recipe.ingredients }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="deleteRecipes()">DELETE</button>
  </mat-card-actions>
</mat-card>
